<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main">
    <form action="./reg.html">
      <div class="layout">
        <div class="layout2">
          <h3>Login </h3>
          <div class="form">
            <div>
              <p>User Name</p>
              <input type="name" placeholder="🧑🏻 Type your Username" />
            </div>
            <div>
              <p>Password</p>
              <input type="password" placeholder="🔒 Type Your Password" />
            </div>
            <a href="#"> Forgot Password?</a>
          </div>
          <div>
            <button>LOGIN</button>
          </div>
          <div class="logo">
            <p>Or signup with</p>
            <div class="logos">
              <a href="http://www.fb.com">
                <img src="./icons8-facebook-48.png" alt="No image" />
              </a>
              <a href="http://www.google.com">
                <img src="./icons8-google-48.png" alt="No image" />
              </a>
              <a href="http://www.instagram.com">
                <img src="./instagram-new.png" alt="No image" />

              </a>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>



</body>

</html>
